slicebox {

	host = "0.0.0.0"
	port = 5000

	delete-anonymization-with-patient = false

	session-timeout = 3600s

	ssl {
		ssl-encryption = off

		keystore {
			path = "slicebox.jks"
			password = "slicebox"
		}
	}

	public {
		host = ${slicebox.host}
		port = ${slicebox.port}
		with-ssl = false
	}

	dicom-storage {
		file-system {
			name = "on-disk"
			path = "dicom"
		}
		s3 {
			name = "s3"
			# replace with S3 bucket name
			bucket = "dicom-data.example.com"
			# prefix for objects stored on S3
			prefix = "dicom"
		}
		config = ${slicebox.dicom-storage.file-system}
	}


	database {

		// For H2 embedded
		path = "jdbc:h2:./slicebox"

		// For MySQL flavors:
		// path = "jdbc:mysql://localhost:3306/slicebox?useSSL=false&sessionVariables=sql_mode='ANSI_QUOTES'"

		user = ""
		password = ""
	}
	  
	superuser {
		user = "admin"
		password = "admin"
	}
}

akka {
	loglevel = DEBUG
	stdout-loglevel = INFO
	loggers = ["akka.event.slf4j.Slf4jLogger"]
	logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
	actor {
		debug {
			# enable function of LoggingReceive, which is to log any received message at DEBUG level
			receive = off
		}
	}
 	default-dispatcher {
		fork-join-executor {
			parallelism-min = 8
		}
	}
	prio-dispatcher {
		mailbox-type = "se.nimsa.sbx.metadata.MetaDataServiceMailbox"
		fork-join-executor {
  			parallelism-min = 8
		}
	}
	test {
		timefactor = 1
	}
	io.tcp.windows-connection-abort-workaround-enabled = off
}

spray.can {
	server {
		server-header = "slicebox REST API"
		bind-timeout = 10s
		idle-timeout = 900s
		request-timeout = 600s
		ssl-encryption = ${slicebox.ssl.ssl-encryption}
		parsing {
			max-content-length = 500m
		}
		remote-address-header = on
	}
	client {
		request-timeout = 600s
		parsing {
			max-content-length = 500m
		}
	}
	host-connector {
		max-retries = 0		
	}
}
