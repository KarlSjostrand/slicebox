slicebox {

  host = "0.0.0.0"
  port = 5000

  session-timeout = 3600s

  ssl {
    ssl-encryption = off

    keystore {
      path = "slicebox.jks"
      password = "slicebox"
    }
  }

  public {
    host = ${slicebox.host}
    port = ${slicebox.port}
    with-ssl = false
  }

  dicom-storage {
    file-system {
      name = "on-disk"
      path = "dicom"
    }
    s3 {
      name = "s3"
      # replace with S3 bucket name
      bucket = "dev-sbx-data.exiniaws.com"
      # region of the bucket
      region = "us-east-1"
      # prefix for objects stored on S3
      prefix = "dicom"
    }
    config = ${slicebox.dicom-storage.file-system}
    #config = ${slicebox.dicom-storage.s3}

  }

  database {
    in-memory {
      profile = "slick.jdbc.H2Profile$"
      db {
        url = "jdbc:h2:mem:./slicebox"
        driver = org.h2.Driver
        connectionPool = disabled
        keepAliveConnection = true
      }
    }
    h2 {
      profile = "slick.jdbc.H2Profile$"
      db {
        url = "jdbc:h2:./slicebox"
        driver = org.h2.Driver
        numThreads = 20
        queueSize = 10000
        connectionTimeout = 30000
      }
    }
    mysql {
      profile = "slick.jdbc.MySQLProfile$"
      db {
        url = "jdbc:mysql://localhost:3306/slicebox?useSSL=falseS&useJDBCCompliantTimezoneShift=true&serverTimezone=UTC"
        driver = com.mysql.cj.jdbc.Driver
        numThreads = 20
        queueSize = 10000
        user = "sbx"
        password = "sbx"
        connectionTimeout = 5000
        properties = {
          useSSL = false
          sessionVariables = "sql_mode=ANSI_QUOTES"
        }
      }
    }
    config = ${slicebox.database.h2}
  }

  anonymization {
    purge-empty-keys = false
  }

  superuser {
    user = "admin"
    password = "admin"
  }

  accepted-sop-classes {

    # SOP Class UIDs accepted in imports, directory watches and SCP connections
    image-data: [
      "1.2.840.10008.5.1.4.1.1.1", # ComputedRadiographyImageStorage
      "1.2.840.10008.5.1.4.1.1.1.1", # DigitalXRayImageStorageForPresentation
