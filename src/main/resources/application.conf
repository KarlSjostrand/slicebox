akka {
  loglevel = DEBUG
  stdout-loglevel = INFO
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  logger-startup-timeout = 30s
  actor {
    debug {
      # enable function of LoggingReceive, which is to log any received message at DEBUG level
      receive = off
    }
  }
  test {
    timefactor = 1
  }
  io.tcp.windows-connection-abort-workaround-enabled = off

  http {
    server {
      server-header = "slicebox"
      bind-timeout = 10s
      idle-timeout = 900s
      request-timeout = 600s
      remote-address-header = on
    }
    client {
      user-agent-header = "slicebox"
      connecting-timeout = 60s
      idle-timeout = 900s
    }
    parsing {
      max-content-length = 500m
    }
    host-connection-pool {
      max-retries = 0
    }
  }

  stream.alpakka.s3 {
    debug-logging = true

    # enable path style access to s3, i.e. "http://s3-eu-west-1.amazonaws.com/mybucket/myobject"
    # default is virtual-hosted style
    path-style-access = true
  }
}
