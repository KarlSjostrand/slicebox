# include general slicebox application settings. Do not remove this line.
include "application"

slicebox {

	host = "0.0.0.0"
	port = 5000

	delete-anonymization-with-patient = false

	session-timeout = 600s

	ssl {
		ssl-encryption = off

		keystore {
			path = "slicebox.jks"
			password = "slicebox"
		}
	}

	public {
		host = ${slicebox.host}
		port = ${slicebox.port}
		with-ssl = false
	}

	dicom-storage {
		file-system {
			name = "on-disk"
			path = "dicom"
		}
		s3 {
			name = "s3"
			# replace with S3 bucket name
			bucket = "dicom-data.example.com"
			# prefix for objects stored on S3
			prefix = "dicom"
		}
		config = ${slicebox.dicom-storage.file-system}
	}


	database {
		path = "jdbc:h2:./slicebox"
	}
	  
	superuser {
		user = "admin"
		password = "admin"
	}
}
