# include general slicebox application settings. Do not remove this line.
include "application"

slicebox {

	host = "localhost"
	port = 5000

	session-timeout = 600s

	ssl {
		ssl-encryption = off

		keystore {
			path = "slicebox.jks"
			password = "slicebox"
		}
	}

	public {
		host = ${slicebox.host}
		port = ${slicebox.port}
		with-ssl = false
	}

	dicom-files {
		path = "dicom"
	}

	database {
		path = "./slicebox"
	}
	  
	superuser {
		user = "admin"
		password = "admin"
	}
}
