<md-content class="anonymization-profile-form" layout="column">
    <md-input-container>
        <md-select placeholder="Anonymization Options" ng-model="selectedOptions" md-on-open="loadOptions()" multiple>
            <md-option ng-value="option" ng-repeat="option in uiState.options">{{option.title}}</md-option>
        </md-select>
    </md-input-container>
</md-content>
