<md-content class="anonymization-profile-form" layout="column">
    <md-input-container>
        <label>Anonymization Options</label>
        <md-select ng-model="selectedOptions" ng-model-options="{trackBy: '$value.name'}" multiple>
            <md-option ng-value="option" ng-repeat="option in uiState.options">{{option.title}}</md-option>
        </md-select>
    </md-input-container>
</md-content>
